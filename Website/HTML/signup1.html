<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Federant&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <title>$plit</title>
    <link rel="stylesheet" href="/Website/CSS/signup.css" />
</head>
<body>
    <div class="container">
        <header class="top">
            <img id="logo" src="/images/favicon.png" alt="Logo">
            <h3 id="title">$plit</h3>
            <h3 id="Login"><a href="login.html" target="_blank">Login</a></h3>
        </header>
        <div class="second">
            <section class="form">
                <form method="post" action="">
                    <label for="name">Name :</label>
                    <input type="text" id="name" required autofocus placeholder="John" />
                    <label for="username"> Username :</label>
                    <input type="email" id="username" required placeholder="abc@gmail.com" />
                    <label for="password">Password :</label>
                    <input type="password" id="password" required placeholder="password.." />
                    <label for="confirmpassword">Confirm-Password :</label >
                    <input type="password" id="confirmpassword" required placeholder="confirm-password..">
                    <label for="profilepic">Profile-Picture :</label>
                    <input type="file" id="profilepic" required >
                     <input type="submit" id="submit" formenctype="multipart/form-data" value="Sign-Up" />
                </form>
            </section>
        </div>
     </div>
</body>
</html>
