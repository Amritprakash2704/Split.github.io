<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Federant&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <link rel="stylesheet" href="Website/CSS/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  
    <title>$plit</title>
    
</head>

<body>
   
    <div class="contain">
        <header class="top">
            <img id="logo" src="images/favicon.png" alt="Logo">
            <h3 id="title">$plit</h3>
            <h3 id="Signup"><a href="./Website/HTML/signup.html" >SignUp</a></h3>
        </header>
        <section class="body">
            <form  method="post" id="form">
                <label class="form" for="username">Username :</label>
                <input class="form" type="email" id="username" placeholder="abc@gmail.com" required autofocus />
                <label class="form" for="password">Password :</label>
                <input class="form" type="password" id="id_password" placeholder="Enter your password.." required />
                <i class="far fa-eye" id="togglePassword" style="margin-left: 0px; cursor: pointer;"></i>
                
                <input class="form" type="submit" id="signin" value="Signin" />
            </form>
            <a id="forgotpass" href="forgotpassword.html">Forgot Password ?</a>
        </section>
    </div>
    <script type="module" src="./Website/Javascript/index.js">
      
    </script>
   
</body>

</html>
